<div class="fire-customer-view">

  <div class="row">
    <div class="col-md-5 form-group">

      <ng-template [ngIf]="!isEditMode">
        <div (click)="toggleMode()" class="view-control-field">
          <span class="view-control-field-inner view-control-field-text">{{customer.name}}</span>
          <span class="view-control-field-inner view-control-field-icon">
            <app-icon-inline iconName='edit_md20'></app-icon-inline>
          </span>
        </div>
      </ng-template>

      <ng-template [ngIf]="isEditMode">
        <input
          [ngModel]="customer.name"
          placeholder="Customer Name…"
          name="name"
          class="form-control">
      </ng-template>

    </div>

    <div class="col-md-3 form-group">
      <ng-template [ngIf]="!isEditMode">
        <div class="view-control-field">
          <span class="view-control-field-inner view-control-field-text">{{customer.turnover}}</span>
          <span class="view-control-field-inner view-control-field-icon">
            <app-icon-inline iconName='edit_md20'></app-icon-inline>
          </span>
        </div>
      </ng-template>
      <ng-template [ngIf]="isEditMode">
        <input
          [ngModel]="customer.turnover"
          placeholder="Customer Name…"
          name="name"
          class="form-control">
      </ng-template>

    </div>

    <div class="col-md-2 form-group">
      <ng-template [ngIf]="!isEditMode">
        <div class="view-control-field">
          <span class="view-control-field-inner view-control-field-text">{{customer.currency}}</span>
          <span class="view-control-field-inner view-control-field-icon">
            <app-icon-inline iconName='edit_md20'></app-icon-inline>
          </span>
        </div>
      </ng-template>
      <ng-template [ngIf]="isEditMode">
        <input
          [ngModel]="customer.currency"
          placeholder="Customer Name…"
          name="name"
          class="form-control">
      </ng-template>

    </div>

    <div class="col-md-2 form-group">
      <div class="buttons-block">

        <button
          (click)="toggleMode()"
          class="btn" [ngClass]="{'btn-secondary': !isEditMode, 'btn-success': isEditMode}">

          <ng-template [ngIf]="isEditMode">
            <app-icon-inline iconName='ok_md20_white'></app-icon-inline>
          </ng-template>
          <ng-template [ngIf]="!isEditMode">
            <app-icon-inline iconName='edit_md20'></app-icon-inline>
          </ng-template>
        </button>

        <button (click)="remove()" class="btn mt-0 btn-secondary button-remove">
          <app-icon-inline iconName='trash_md20'></app-icon-inline>
        </button>

      </div>
    </div>

  </div>


</div>
