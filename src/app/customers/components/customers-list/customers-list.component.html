<div class="fire-customers-list">
  <fire-customer-form (editMode)="editModeHandler($event)" [globalEdit]="editMode"></fire-customer-form>
  <ng-container *ngFor="let customer of customers$ | async">
    <fire-customer-view [globalEdit]="editMode" (editMode)="editModeHandler($event)" [customer]="customer"></fire-customer-view>
  </ng-container>
</div>
