<div class="fire-customers-list">
  <app-customer-form (editMode)="editModeHandler($event)" [globalEdit]="editMode"></app-customer-form>
  <ng-container *ngFor="let customer of customers$ | async">
    <app-customer-view [globalEdit]="editMode" (editMode)="editModeHandler($event)" [customer]="customer"></app-customer-view>
  </ng-container>
</div>
